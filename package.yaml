name:                complex-drawer
version:             0.1.0.0
github:              "ffrancesc/complex-drawer"
license:             BSD3
author:              "Francesc Salar"
maintainer:          "96salarfrancesc@gmail.com"
copyright:           "2020 Francesc Salar"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/ffrancesc/complex-drawer#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  complex-drawer-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - complex-drawer

tests:
  complex-drawer-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - complex-drawer
